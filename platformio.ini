[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

upload_port = COM7
monitor_port = COM7

lib_deps =
    coryjfowler/mcp_can@^1.5.1
    knolleary/PubSubClient@^2.8
    adafruit/Adafruit NeoPixel @ ^1.10.6